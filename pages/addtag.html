<script src="https://cdn.tailwindcss.com"></script>

    <main class="font-primary">
       <!-- beginning of side bar -->

        <div class="flex flex-row items-center mb-16">
            <img src="../assets/images/logo.png" alt="dashboard" class="mr-2"/>
            <span class="text-lg font-medium text-primary_color">PERFTRAKA</span>
            </div>
        <div class="flex flex-row mb-8 cursor-pointer">
         <img 
         src="../assets/images/colored_dashboard.png" 
         alt="dashboard"
         class="mr-4"
         />
         <span class="text-primary_color text-base font-medium">Dashboard</span>
         </div>


         <div class="mb-8 cursor-pointer">
             <div onclick="toggledropdown()" id="dropdownAnalyticsLink" class="flex flex-row relative">
                 <img src="../assets/images/chart.png" alt="dashboard" class="mr-4"/>
                 <span class="text-natural text-base font-medium">Analytics</span>
                 <img src="../assets/images/dropdown.png" alt="dashboard" class="mr-4 w-3 h-1.5 absolute right-0 bottom-2"/>
                </div>
                <div id="dropdownAnalytics" class="hidden">
                 <ul class="">
                   <li>
                     <a href="/pages/scananalytics.html" class="block pl-[16%] pt-2 text-natural font-headerWeight text-normal hover:text-primary_color">Scan Analytics</a>
                   </li>
                   <li>
                     <a href="/pages/attendanceanalytics.html" class="block  pl-[16%] pt-2 text-natural font-headerWeight text-normal hover:text-primary_color">Attendance Anaytics</a>
                   </li>
                 </ul>
             </div>
         </div>

         <div class="mb-8 cursor-pointer">
             <div onclick="toggleTransaction()" id="dropdownNavbarLink" class="flex flex-row relative">
                 <img src="../assets/images/transaction.png" alt="dashboard" class="mr-4"/>
                 <span class="text-natural text-base font-medium">Transactions</span>
                 <img src="../assets/images/dropdown.png" alt="dashboard" class="mr-4 w-3 h-1.5 absolute right-0 bottom-2"/>
                </div>
                <div id="dropdownTransaction" class="hidden">
                 <ul class="">
                   <li>
                     <a href="/pages/scantransaction.html" class="block pl-[16%] pt-2 text-natural font-headerWeight text-normal hover:text-primary_color">Scan Transactions</a>
                   </li>
                   <li>
                     <a href="/pages/attendancetransaction.html" class="block  pl-[16%] pt-2 text-natural font-headerWeight text-normal hover:text-primary_color">Attendance Transactions</a>
                   </li>
                 </ul>
             </div>
         </div>
       

         <div class="mb-8 cursor-pointer">
             <div onclick="toggleManagement()" id="dropdownNavbarLink" data-dropdown-toggle="dropdownAnalytics" class="flex flex-row relative">
                 <img src="../assets/images/management.png" alt="dashboard" class="mr-4"/>
                 <span class="text-natural text-base font-medium">management</span>
                 <img src="../assets/images/dropdown.png" alt="dashboard" class="mr-4 w-3 h-1.5 absolute right-0 bottom-2"/>
                </div>
                <div id="dropdownManagements" class="hidden">
                 <ul class="">
                   <li>
                     <a href="/pages/usermanagement.html" class="block pl-[16%] pt-2 text-natural font-headerWeight text-normal hover:text-primary_color">Users management</a>
                   </li>
                   <li>
                     <a href="/pages/tagsmanagement.html" class="block pl-[16%] pt-2 text-natural font-headerWeight text-normal hover:text-primary_color">Tags management</a>
                   </li>
                   <li>
                     <a href="/pages/sitemanagement.html" class="block pl-[16%] pt-2 text-natural font-headerWeight text-normal hover:text-primary_color">Sites management</a>
                   </li>
                 </ul>
             </div>
         </div>
     </aside>
     <!-- end of side bar -->
        <section class="relative bg-db w-[85%] ml-[15%] h-screen border-natural">
            <nav class="fixed w-[85%] bg-background_color px-basic_padding py-1% text-natural flex flex-row justify-between items-center border border-r-[0] border-l-[0] border-t-[0] border-b-[0.5px] border-r-natural">
                <div>
                    <div class="text-xl font-medium text-natural ">
                    Welcome back, Admin name
                    </div>
                    <div class="text-sm font-normal text-logo">
                        Track, manage and forecast.
                    </div>
                </div>
                <div class="relative">
                <div onclick="toggleProfile()" class="flex flex-row items-center cursor-pointer">
                    <img src="../assets/images/avatar.png" alt="dashboard" class="mr-4"/>
                    <img src="../assets/images/chevron.png" alt="dashboard" class="w-[12px] h-[6px]"/>
                </div>
                <div id="profileList" class="hidden bg-white absolute bottom-[-110%]  w-[200px] right-0 rounded-lg  p-3">
                    <ul>
                        <li class="text-logout font-big text-normal">Logout</li>
                    </ul>
                </div>
                </div>
            </nav>

            <!-- Dashboard content -->
            <section class="px-basic_padding pt-10% pb-5% bg-db">
                <!-- <div class="font-big text-big text-natural">Add new Tags</div> -->
                <div class="font-big text-big text-natural mb-2 flex flex-row justify-between"> 
                    <div>Add new Tags</div>
                    <button class="font-big text-normal text-primary_color rounded-lg border border-primary_color px-[16px] py-[10px] cursor-pointer bg-transparent">Manage Tags</button>
                </div>
                <form class="mt-[2%] w-[100%]">
                    <div class="flex flex-row justify-between mb-2">
                        <div class="w-[45%]">
                            <label class="font-big text-normal text-natural">Tag name</label>
                            <input 
                            type="text" 
                            class="text-natural w-full border border-natural bg-transparent h-11 px-2 py-1 rounded-lg
                            placeholder-placeholder_color font-normal text-normal
                            focus:outline-none focus:border-primary_color focus:ring-1 focus:ring-background_color
                            focus:invalid:error focus:invalid:error
                            " 
                            placeholder="Enter Tag name" />
                        </div>
                        <div class="w-[45%]">
                            <label class="font-big text-normal text-natural">Select site</label>
                            <select class="outline-none w-full border border-natural bg-db h-[44px] px-2 py-1 rounded-lg text-white font-normal text-natural">
                                <option class=""></option>
                                <option>ikoyi</option>
                                <option>Lagos</option>
                                <option>Abuja</option>
                            </select>
                           
                        </div>
                    </div>

                    <div class="w-full  mb-2">
                        <label class="font-big text-normal text-natural">Tag Type</label>
                        <select class="outline-none w-full border border-natural bg-db h-[44px] px-2 py-1 rounded-lg text-white font-normal text-natural">
                            <option class=""></option>
                            <option>tag type</option>
                            <option>tag type</option>
                            <option>tag type</option>
                        </select>
                    </div>

                    <div class="w-full  mb-2">
                        <label class="font-big text-normal text-natural">Comments</label>
                        <textarea placeholder="Comments.." 
                        class="outline-none w-[100%] h-[150px] placeholder-placeholder_color border border-natural bg-transparent px-2 py-1 rounded-lg text-normal"></textarea>
                    </div>

                    

                    <div class="w-full mb-2">
                        <label class="font-big text-normal text-natural">Search Location</label>
                        <input type="text" class="text-natural w-full border border-natural bg-transparent h-[44px] px-2 py-1 rounded-lg text-normal
                        placeholder-color font-normal
                        focus:outline-none focus:border-primary_color focus:ring-1 focus:ring-background_color
                        focus:invalid:error focus:invalid:error
                        " 
                        placeholder=""/>
                    </div>

                    <div class="flex flex-row justify-between mb-2">
                        <div class="w-[45%]">
                            <label class="font-big text-normal text-natural">Longitude</label>
                            <input 
                            type="text" 
                            class="text-natural w-full border border-natural bg-transparent h-11 px-2 py-1 rounded-lg text-normal
                            placeholder-color font-normal
                            focus:outline-none focus:border-primary_color focus:ring-1 focus:ring-background_color
                            focus:invalid:error focus:invalid:error"
                            placeholder="" />
                        </div>
                        <div class="w-[45%]">
                            <label class="font-big text-normal text-natural">Latitude</label>
                            <input 
                            type="text" 
                            class="w-full border border-natural bg-transparent h-[44px] px-2 py-1 rounded-lg text-white 
                            placeholder-color font-normal text-base 
                            focus:outline-none focus:border-primary_color focus:ring-1 focus:ring-background_color
                            focus:invalid:error focus:invalid:error" 
                            placeholder="" />
                        </div>
                    </div>
                    <button class="mt-[1%] w-[60px] h-[40px] bg-primary_color rounded-lg text-normal text-natural font-big">Add</button>
                </form>
            </section>
            
        </section>
    </main>
    <script>
        const analyticsDropdown = document.querySelector('#dropdownAnalytics');
        const managementDropdown = document.querySelector("#dropdownManagements");
        const transactionDropdown = document.querySelector("#dropdownTransaction");
        const profileDropdown = document.querySelector("#profileList");

        const toggledropdown = () => {
            managementDropdown.classList.add("hidden")
            transactionDropdown.classList.add('hidden')
            analyticsDropdown.classList.toggle("hidden")
        }

        const toggleManagement = () => {
            analyticsDropdown.classList.add('hidden')
            transactionDropdown.classList.add('hidden')
            managementDropdown.classList.toggle("hidden")
        }

        const toggleTransaction = () => {
            managementDropdown.classList.add("hidden")
            analyticsDropdown.classList.add('hidden')
            transactionDropdown.classList.toggle("hidden")
        }

        const toggleProfile = () => {
            profileDropdown.classList.toggle("hidden")
        }

    </script>
</body>
</html>
