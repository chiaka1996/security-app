<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,500;0,600;0,700;1,400&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="">
<style>
</style>
<script src="https://cdn.tailwindcss.com"></script>
<script src="../tailwind.config.js"></script>
<body>
    <main class="font-primary">
        <aside class="bg-background_color w-[15%] h-screen px-1% py-2% text-natural fixed border-r-natural">
           <div class="flex flex-row mb-16">
            <div class="w-8 h-8 bg-white mr-2"></div>
            <span class="text-lg font-medium">Company Name</span>
            </div>
           <div class="flex flex-row mb-8 cursor-pointer">
            <img 
            src="../assets/images/colored_dashboard.png" 
            alt="dashboard"
            class="mr-4"
            />
            <span class="text-primary_color text-base font-medium">Dashboard</span>
            </div>


            <div class="mb-8 cursor-pointer">
                <div id="dropdownAnalyticsLink" data-dropdown-toggle="dropdownAnalytics" class="flex flex-row relative">
                    <img src="../assets/images/chart.png" alt="dashboard" class="mr-4"/>
                    <span class="text-natural text-base font-medium">Analytics</span>
                    <img src="../assets/images/dropdown.png" alt="dashboard" class="mr-4 w-3 h-1.5 absolute right-0 bottom-2"/>
                   </div>
                   <div id="dropdownAnalytics" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownAnalyticsLink">
                      <li>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Scan Analytics</a>
                      </li>
                      <li>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Attendance Anaytics</a>
                      </li>
                    </ul>
                </div>
            </div>

            <div class="mb-8 cursor-pointer">
                <div id="dropdownNavbarLink" data-dropdown-toggle="dropdownAnalytics" class="flex flex-row relative">
                    <img src="../assets/images/transaction.png" alt="dashboard" class="mr-4"/>
                    <span class="text-natural text-base font-medium">Transactions</span>
                    <img src="../assets/images/dropdown.png" alt="dashboard" class="mr-4 w-3 h-1.5 absolute right-0 bottom-2.2"/>
                   </div>
            </div>
          

            <div class="mb-8 cursor-pointer">
                <div id="dropdownNavbarLink" data-dropdown-toggle="dropdownAnalytics" class="flex flex-row relative">
                    <img src="../assets/images/management.png" alt="dashboard" class="mr-4"/>
                    <span class="text-natural text-base font-medium">management</span>
                    <img src="../assets/images/dropdown.png" alt="dashboard" class="mr-4 w-3 h-1.5 absolute right-0 bottom-2"/>
                   </div>
            </div>

        </aside>
        <section class="bg-basic w-[85%] ml-[15%] h-screen border-natural">
            <nav class="bg-background_color px-basic_padding py-1% text-natural flex flex-row justify-between items-center border-b-gray-400">
                <div>
                    <div class="text-xl font-medium text-natural ">
                    Welcome back, Admin name
                    </div>
                    <div class="text-sm font-normal text-logo">
                        Track, manage and forecast.
                    </div>
                </div>
                <div class="flex flex-row items-center">
                    <img src="../assets/images/avatar.png" alt="dashboard" class="mr-4"/>
                    <img src="../assets/images/chevron.png" alt="dashboard" class="w-[12px] h-[6px]"/>
                </div>
            </nav>

            
        </section>
    </main>
</body>
</html>
