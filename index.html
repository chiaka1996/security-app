<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,500;0,600;0,700;1,400&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="">
<style>
</style>
<script src="https://cdn.tailwindcss.com"></script>
<script src="../tailwind.config.js"></script>
<body>
    <main class="bg-primary_color h-screen flex flex-row justify-center items-center font-primary">
        <form class="w-96 bg-background_color mx-auto rounded-xl px-1% py-2%">
            <div class="w-12 h-12 bg-logo text-primary_color p-2 mx-auto flex flex-row items-center justify-center font-medium mb-5%">Logo</div>
            <div class="text-white text-xl text-center font-bold">Log in to your account</div>
            <div class="text-basic text-sm font-normal text-center mb-5%">Welcome back! Please enter your details.</div>

            <div class="mb-5%">
            <label class="block text-natural font-medium text-sm">Email</label>
            <input 
            type="email" 
            class="w-full border border-natural bg-transparent h-11 px-2 py-1 rounded-lg text-white 
            placeholder-color font-normal text-base 
            focus:outline-none focus:border-primary_color focus:ring-1 focus:ring-background_color
            focus:invalid:border-pink-500 focus:invalid:ring-pink-500
            " 
            placeholder="Enter your email" />
            </div>

            <div class="mb-5%">
                <label class="block text-natural font-medium text-sm">Password</label>
                <input 
                type="password" 
                class="w-full border border-natural bg-transparent h-11 px-2 py-1 rounded-lg text-natural 
                placeholder-color font-normal text-base 
                focus:outline-none focus:border-primary_color focus:ring-1 focus:ring-background_color
                focus:invalid:border-pink-500 focus:invalid:ring-pink-500
                " 
                placeholder=". . . . . . . " />
            </div>

            <button class="bg-primary_color text-natural h-11 w-full rounded-lg text-base font-semibold">Log in</button>
        </form>
    </main>
   
   
</body>
</html>
